apiVersion: 1

datasources:
  - name: 'PostgreSQL Sensores'
    type: postgres
    uid: 'postgresql-sensores'      # UID fixo para refer√™ncia nos dashboards
    url: db:5432                    # Endere√ßo do container PostgreSQL
    user: ${POSTGRES_USER}          # Vari√°vel do arquivo .env
    database: ${POSTGRES_DB}        # Vari√°vel do arquivo .env
    isDefault: true                 # Define como fonte padr√£o
    editable: true                  # Permite edi√ß√£o na interface
    secureJsonData:
      password: ${POSTGRES_PASSWORD}  # Senha do arquivo .env
    jsonData:
      sslmode: disable              # Desabilita SSL (ambiente local)
      postgresVersion: 1600         # Vers√£o do PostgreSQL
      timescaledb: false            # N√£o usa TimescaleDB
